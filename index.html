<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Amigo Secreto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/starwars-logo.png" alt="Star Wars Logo" class="logo">
      <h1>Star Wars Amigo Secreto</h1>
    </header>

    <main>
      <div class="input-group">
        <input type="text" id="nomeInput" placeholder="Digite o nome do amigo...">
        <button id="adicionarBtn">Adicionar</button>
        <button id="reiniciarBtn">Reiniciar</button>
      </div>

      <ul id="listaNomes"></ul>

      <button id="sortearBtn">Sortear Amigo</button>

      <div id="resultado" class="resultado"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
